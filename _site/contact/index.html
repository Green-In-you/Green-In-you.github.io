<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx-C-U8iOW9qqmQnnwHRgKSESwng6s3lLt5gbgZ2AGhwjus0DA_/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => console.log('Success!', response))
            .then(form.reset())
            .then(alert("Your form has been submitted. We will get in touch as soon as possible."))
            .catch(error => console.error('Error!', error.message))
    })
</script>
