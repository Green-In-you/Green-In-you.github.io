<header class="header-bg" style="background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.50), rgba( 
                  0, 0, 0, 0)), url({{ page.headerurl | relative_url }});">
    {% include navbar.html navbartype="navbar-default" %}
    <div class="header-content">
            <div class="header-content-inner">
                {% if page.pbeforeh3 == true %}
                <p class="header-pbeforeh3">{{page.headerptext}}</p>
                <h1 style="font-family: BetterTogether;">{{page.headerh3text}}</h1>
                {% else %}
                <h1 style="font-family: BetterTogether;">{{page.headerh3text}}</h1>
                <p style="font-family: Montserrat-Bold; font-size: 30px;">{{page.headerptext}}</p>
                {% endif %}
            </div>
    </div>
</header>
