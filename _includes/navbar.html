<div class="container-fluid">
    <nav class="{{ include.navbartype }} navbar-static-top">
    
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div style="padding-left: 5em;">
                <a href="{{'../' | relative_url }}">
                    <img alt="Qries" src="{{'../assets/img/giy-logo/Asset 8@2x.png' | relative_url }}" width="100px">
                </a>
            </div>
            
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right text-center">
                {% for item in site.data.pagelist.docs %}
                    {% if page.url == item.url %}
                        <li><a href="{{ item.url | relative_url}}" id="active">{{ item.title }}</a></li>
                    {% else %}
                        <li><a href="{{ item.url | relative_url }}" id="notactive">{{ item.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <!-- /.container-fluid -->
</div>
