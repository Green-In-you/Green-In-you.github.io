<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="/_sass/_gallery.scss">

    <!-- Custom CSS -->
    <link rel="stylesheet" href={{ "../assets/css/main.css" | relative_url }}>
    <style>
        .btn:after {
            font-family: "Glyphicons Halflings";
            content: "\e114";
            float: right;
            margin-left: 60px;
        }

        /* Icon when the collapsible content is hidden */
        .btn.collapsed:after {
            content: "\e080";
        }
    </style>


</head>

<body>
    {% include navbar.html navbartype="navbar-default navbar-blogpost" %}
    {{content}}
    {% include footer.html %}
    {% include scripts.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
    <script>
        $('#topheader nav tabs-left sideways a').on('click', function () {
            $('#topheader nav tabs-left sideways').find('li.active').removeClass('active');
            $(this).parent('li').addClass('active');
    </script>
</body>

</html>
