<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    {% include navbar.html navbartype="navbar-default navbar-blogpost" %}

    <div class="container-fluid" style="padding: 2em 2em 0em 2em;">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div>
                <div class="text-center" style="padding-bottom: 3em;">
                    <h3 class="blogpost-title">{{ page.title }}</h3>
                    <div>
                        <p style="color: black;">{{ page.date | date: "%-d %B %Y" }} | By {{page.author}}</p>
                    </div>
                    
                </div>
                <div class="text-center" style="padding-bottom: 5em;">
                    <img src="{{page.imglink | relative_url}}" style="max-width: 100%">
                </div>
                
                <div class="blog-p">
                    {{content}}
                </div>
                
            </div>
        
            <div style="padding-top: 5em;">        
                {% include blogpostlinks.html %}
            </div>
        </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}
</body>

</html>
