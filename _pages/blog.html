---
layout: default
title: Blog
permalink: /blog/
headerurl: "../assets/img/blog_header_cmp.jpg"
headerptext: ""
headerh3text: "Blogs"
---
<div class="container-fluid" style="padding:6em 2em 0em 2em;">
    {% for post in site.posts %}
    {% unless post.id == page.id %}

    <div class="col-lg-8 col-lg-offset-2">
        <div style="padding-bottom: 2em; padding-top: 2em;">
            <div>
                <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div style="overflow: hidden; max-height: 12em; line-height: 2em;">
                    {{ post.excerpt }}
                </div>
                
            </div>
        </div>
    </div>
    
    
    {% endunless %}
    {% endfor %}

</div>
